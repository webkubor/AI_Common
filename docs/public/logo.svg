<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- 烛光渐变：生命力与温暖 -->
    <linearGradient id="candleGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" /> <!-- Amber 500 -->
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" /> <!-- Orange 500 -->
      <stop offset="100%" style="stop-color:#F43F5E;stop-opacity:1" /> <!-- Rose 500 -->
    </linearGradient>

    <!-- 内部辉光 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="16" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <title>Candle Cortex Logo</title>
  
  <!-- 外层光晕 (装饰) -->
  <circle cx="256" cy="256" r="240" fill="url(#candleGradient)" opacity="0.05" />
  <circle cx="256" cy="256" r="180" fill="url(#candleGradient)" opacity="0.1" />

  <!-- 核心图形：抽象火焰/Cortex -->
  <g transform="translate(256 256) scale(0.85) translate(-256 -256)" filter="url(#glow)">
    <!-- 左侧火焰：象征 "Candle" -->
    <path d="M256 460 C150 460 100 350 100 256 C100 140 256 52 256 52 C256 52 412 140 412 256 C412 350 362 460 256 460 Z" 
          fill="url(#candleGradient)" />
    
    <!-- 内部负空间：象征 "Cortex" 神经网络/灯芯 -->
    <path d="M256 380 C220 380 200 320 200 280 C200 200 256 160 256 160 C256 160 312 200 312 280 C312 320 292 380 256 380 Z" 
          fill="#FFFFFF" fill-opacity="0.9" />
          
    <!-- 顶部火苗核心 -->
    <circle cx="256" cy="230" r="24" fill="url(#candleGradient)" />
  </g>
</svg>