<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- 莫兰迪渐变：低饱和度、高级感 -->
    <linearGradient id="morandiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C9EB2;stop-opacity:1" /> <!-- 莫兰迪蓝 -->
      <stop offset="50%" style="stop-color:#9D8BA3;stop-opacity:1" /> <!-- 莫兰迪紫 -->
      <stop offset="100%" style="stop-color:#C4A484;stop-opacity:1" /> <!-- 莫兰迪棕 -->
    </linearGradient>

    <!-- 柔和阴影 -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
      <feOffset in="blur" dx="8" dy="12" result="offsetBlur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <title>AI Common Logo</title>
  <desc>Abstract geometric "AI" logo with Morandi gradient</desc>

  <!-- 整体倾斜 15°，增加动感 -->
  <g transform="rotate(15 256 256)" filter="url(#softShadow)">
    <!-- "A" 字母：用几何切割 -->
    <!-- 主三角形 -->
    <path d="M180 380 L256 120 L332 380 Z" fill="url(#morandiGradient)" />

    <!-- 负空间切割：形成 "A" 的横杠 -->
    <path d="M210 280 L302 280 L256 160 Z" fill="#F5F5F0" />

    <!-- "I" 字母：简洁的垂直线条，不对称布局 -->
    <!-- 放在右侧，与 "A" 形成视觉平衡 -->
    <rect x="360" y="140" width="32" height="240" rx="16" fill="url(#morandiGradient)" />

    <!-- 装饰性几何元素：增加层次感 -->
    <!-- 小圆点：象征知识节点 -->
    <circle cx="256" cy="120" r="12" fill="#7C9EB2" opacity="0.8" />
    <circle cx="180" cy="380" r="8" fill="#9D8BA3" opacity="0.6" />
    <circle cx="332" cy="380" r="8" fill="#C4A484" opacity="0.6" />
  </g>
</svg>
